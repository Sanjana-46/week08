name: Reusable CI (build & test)

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: '20'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If there is a Node project, this will set up and run tests.
      - name: Setup Node
        if: hashFiles('**/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install & Test
        if: hashFiles('**/package.json') != ''
        run: |
          npm ci
          npm test --if-present
